<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <div class="overlay"></div>
    <main>
      <!-- Begin Header -->
      <header>
        <img alt="logo" src="./assets/images/logo.svg" class="logo" />
        <button class="menu-show-btn" id="btn-show">
          <img alt="menu-icon" src="./assets/images/icon-menu.svg" />
        </button>
        <div class="menu-content" id="menu-content">
          <button class="menu-close-btn" id="btn-close">
            <img alt="menu-icon" src="./assets/images/icon-menu-close.svg" />
          </button>
          <ul class="menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Categories</a></li>
          </ul>
        </div>
      </header>
      <!-- End Header -->

      <!-- Begin Hero -->
      <section class="hero">
        <article class="latest-new">
          <img
            class="latest-new-image"
            src="./assets/images/image-web-3-desktop.jpg"
            alt="web-3"
          />
          <div class="latest-new-info">
            <h1 class="latest-new-title">The Bright Future of Web 3.0 ?</h1>
            <p class="latest-new-paragraph">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit
              cum incidunt qui corporis magnam modi fuga illum omnis. Tempore
              facilis ullam reiciendis nisi iste at nulla incidunt dolores ipsa.
              Ipsa.
            </p>
          </div>
        </article>
        <article class="news">
          <h4>news</h4>
        </article>
      </section>
      <!-- End Hero -->
    </main>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
